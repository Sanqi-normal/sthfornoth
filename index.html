<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; connect-src 'self' https://fc.fittenlab.cn https://aip.baidubce.com https://vop.baidu.com/pro_api; script-src 'self' https://fc.fittenlab.cn">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alice chat</title>
    <link rel="stylesheet" href='styles.css'>
</head>
<body>
    <div class="information">
        <label for="urlInput">请输入 URL (留空则使用默认值):</label>
        <input type="text" id="urlInput" placeholder="https://fc.fittenlab.cn/codeapi/chat" />
        <label for="comboBox">模式选择:</label>
        <select id="comboBox">
            <option value="">Default</option>
            <option value="Alice ">Alice</option>
            <option value="cmd ">cmd</option>
            <option value="bash ">bash</option>
            <option value="ps ">powershell</option>
            <option value="ch ">selfexe（慎选）</option>
        </select>
    </div>
    <div id="chatBox"></div>
    <div class="input-container">
        <input type="text" id="userInput" placeholder="输入内容..." >
        <icon class="spin-icon" id="spinIcon"></icon>
    </div>
    <button id="sendButton">发送</button>
    <button id="clearButton">清空</button>
    <div id="suggestions"></div>
    <div class="toggle-container">
        <span>AI补全:</span>
        <div id="toggleButton" class="toggle"></div>
    </div>
    <script src="renderer.js"></script>
</body>
</html>
